<h2>Available Agents</h2>
<form id="agent-form">
    <p>
    Search for agents:
    <input class="form-control" type="search"
    name="agentSearch" 
    placeholder="Begin Typing To Search Users..."
    hx-get="/agentlist"
    hx-trigger="input changed delay:500, keyup[key=='Enter'], load"
    hx-target="#buttons"
    hx-swap="innerHTML"
    hx-indicator=".htmx-indicator">
    <span class="htmx-indicator">
        <img src="/static/bars.svg" alt=""/> Searching...
    </span>
    </p>
    <div id="buttons">You should not see this<div>
</form>
